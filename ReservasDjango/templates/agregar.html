<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>agregar producto</title>
</head>
<body class="container mt-5">

  <div class="alert alert-info display-1 text-center">Agregar Reservas</div>




  <form method="POST">
      <table class="table" style="width: 50%; margin: 20px auto; border-collapse: collapse; border: 1px solid #ddd;">
          {{ form.as_table }}
          {% csrf_token %}
          <tr>
              <td colspan="2" style="text-align: center;">
                  <input type="submit" value="GUARDAR" class="btn btn-success">
              </td>
          </tr>
      </table>
  </form>
  <div class="text-center">
    <a href="/" class="btn btn-danger">VOLVER</a>
  </div>
</body>

</html>
